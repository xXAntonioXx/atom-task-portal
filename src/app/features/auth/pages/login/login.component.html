<mat-card>
    <mat-card-header class="my-3">
        <mat-card-title>Welcome to the Task Portal</mat-card-title>
    </mat-card-header>
    <mat-card-content class="my-3">
        <form>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input
                    matInput
                    type="email"
                    placeholder="Enter your email"
                    required
                    [formControl]="email"
                />
                @if (
                    email.invalid && email.errors && email.errors['required']
                ) {
                    <mat-error>Email is required</mat-error>
                }
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end" class="my-3">
        <button matButton [disabled]="email.invalid" (click)="onSubmit()">
            Enter
        </button>
    </mat-card-actions>
</mat-card>
