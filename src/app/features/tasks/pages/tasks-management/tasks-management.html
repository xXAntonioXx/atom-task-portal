<div class="container p-3">
    <div class="row m-4 justify-content-center">
        <button
            matButton="filled"
            (click)="openTaskFormModal()"
            class="add-task-button"
        >
            Add Task
        </button>
    </div>
    <div class="row">
        <mat-card>
            <mat-card-header class="px-3">
                <i>Select a task title to edit or delete</i>
            </mat-card-header>
            <mat-card-content class="px-0 py-3">
                <table mat-table multiTemplateDataRows [dataSource]="tasks$">
                    <ng-container matColumnDef="completed">
                        <th mat-header-cell *matHeaderCellDef>Completed</th>
                        <td mat-cell *matCellDef="let task">
                            <mat-checkbox
                                [checked]="task.completed"
                                (change)="toggleTaskCompletion($event.checked, task)"
                            ></mat-checkbox>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>Title</th>
                        <td
                            mat-cell
                            *matCellDef="let task"
                            (click)="taskSelected(task)"
                        >
                            {{ task.title }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef>Created At</th>
                        <td
                            mat-cell
                            *matCellDef="let task"
                            (click)="taskSelected(task)"
                        >
                            {{ task.createdAt | date }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <td
                            mat-cell
                            [attr.colspan]="displayedColumns.length"
                            *matCellDef="let task"
                            class="pt-2 description-row-section"
                        >
                            <p class="description-title">Description:</p>
                            <p><i>{{task.description}}</i></p>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                        class="mt-3"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: ['description'];"
                        (click)="taskSelected(row)"
                    ></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
