<mat-card>
    <mat-card-header class="my-3">
        <mat-card-title>Edit Task</mat-card-title>
    </mat-card-header>
    <mat-card-content class="my-3">
        <form [formGroup]="form">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input
                    matInput
                    formControlName="title"
                    placeholder="Task title"
                />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea
                    matInput
                    formControlName="description"
                    placeholder="Task description"
                ></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end" class="my-3">
        @if(task) {
        <button matButton color="warn" (click)="onDelete()">Delete</button>
        }
        <button matButton [disabled]="form.invalid" (click)="onSubmit()">
            Save
        </button>
    </mat-card-actions>
</mat-card>
